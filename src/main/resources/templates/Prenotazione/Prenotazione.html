<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>Risk</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/Prenotazione/Prenotazione.css">
</head>
<body>
<!--importo navbar-->
<div th:replace="~{navbar/navbar :: navbar}"></div>
<div class="prenotazione-container mt-4">
  <!--Message-->
  <div class="d-flex justify-content-center mb-4">
    <div class="col-8">
      <div th:if="${errorMessage}" class="alert alert-danger d-flex justify-content-between mt-2 mx-auto">
        <span th:text="${errorMessage}">Errore</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div th:if="${successMessage}" class="alert alert-success d-flex justify-content-between mt-2 mx-auto">
        <span th:text="${successMessage}">Ok</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <div class="row g-4">
    <form method="post" th:object="${formNuovaPrenotazione}" th:action="@{/nuova/Prenotazione}"
          th:class="${descrizione} != null ? 'col-12 col-md-6' : 'col-8 mx-auto'">
      <div th:replace="~{Sicurezza/Csfr :: csrf}"></div>
      <input type="hidden" th:field="*{Tipo}">

      <div class="border rounded-2 p-3 position-relative">
        <!-- Titolo centrato nel bordo -->
        <div class="position-absolute top-0 start-50 translate-middle bg-white px-3" style="transform: translate(-50%, -50%);">
          <h5>Richiesta di Prenotazione</h5>
        </div>

        <div class="row">
          <div class="text-end text-md-end text-start">
            <button class="btn btn-success btn-sm">Prenota&nbsp;<i class="bi bi-plus-circle"></i></button>
          </div>
        </div>
        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label class="form-label">Nome<span class="text-danger">*</span></label>
            <input type="text" class="form-control form-control-sm" placeholder="Inserisci il tuo Nome"
                   th:field="*{Nome}">
            <span th:if="${#fields.hasErrors('Nome')}"
                  th:text="${#fields.errors('Nome')[0]}"
                  class="text-danger">
          </span>
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Cognome<span class="text-danger">*</span></label>
            <input type="text" class="form-control form-control-sm" placeholder="Inserisci il tuo Cognome"
                   th:field="*{Cognome}">
            <span th:if="${#fields.hasErrors('Cognome')}"
                  th:text="${#fields.errors('Cognome')[0]}"
                  class="text-danger">
          </span>
          </div>
        </div>

        <div class="row g-3 mt-2">
          <div class="col-12 col-md-6">
            <label class="form-label">Email<span class="text-danger">*</span></label>
            <input type="email" class="form-control form-control-sm" placeholder="Inserisci la tua Email"
                   th:field="*{Email}">
            <span th:if="${#fields.hasErrors('Email')}"
                  th:text="${#fields.errors('Email')[0]}"
                  class="text-danger">
          </span>
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Telefono<span class="text-danger">*</span></label>
            <input type="text" class="form-control form-control-sm"
                   th:field="*{Telefono}" placeholder="Inserisci il tuo numero" id="NumeroTelefono">
            <span th:if="${#fields.hasErrors('Telefono')}"
                  th:text="${#fields.errors('Telefono')[0]}"
                  class="text-danger">
            </span>
          </div>
        </div>

        <div class="row g-3 mt-2">
          <div class="col-12 col-md-6">
            <label class="form-label">Tipologia Prenotazione<span class="text-danger">*</span></label>
            <select th:field="*{tipologiaPrenotazione}" class="form-select form-select-sm">
              <option selected value="">Seleziona la Tipologia di Prenotazione</option>
              <option th:each="tipoPrenotazione : ${tipologiaPrenotazione}"
                      th:value="${tipoPrenotazione}"
                      th:text="${tipoPrenotazione}">
              </option>
            </select>
            <span th:if="${#fields.hasErrors('TipologiaPrenotazione')}"
                  th:text="${#fields.errors('TipologiaPrenotazione')[0]}"
                  class="text-danger">
          </span>
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Nota</label>
            <textarea class="form-control" placeholder="Inserisci la tua Nota" rows="3"
                      th:field="*{Note}"></textarea>
            <span th:if="${#fields.hasErrors('Note')}"
                  th:text="${#fields.errors('Note')[0]}"
                  class="text-danger">
          </span>
          </div>
        </div>
      </div>
    </form>
    <div th:if="${descrizione} != null" class="border p-3 col-6 box-desc">
      <h4 th:text="'Installazione, Manutenzione, Assistenza e Sopraluogo ' + ${titolo}"></h4>
      <p th:text="${descrizione}"></p>
    </div>
  </div>
</div>
<div th:replace="~{navbar/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src ="/Script/VerificaNumero.js"></script>
</body>
</html>
