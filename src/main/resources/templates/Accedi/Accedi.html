<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>Risk</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/ServiziCard/serviceCard.css">
  <style>
    .hero {
        height: 500px;
        display: flex;
        justify-content: center; /* centra orizzontalmente */
        align-items: center; /* centra verticalmente */
        color: white;
        text-shadow: 5px 2px 6px rgba(0,0,0,0.8);
    }

    .hero-container{
        height : 500px;
    }

    .hero-logo {
        max-height: 380px; /* limitiamo l'altezza del logo */
        width: auto;       /* manteniamo le proporzioni */
        display: block;    /* elimina eventuali spazi indesiderati sotto l'immagine */
    }

    .hero h1 {
        font-size: 2.5em;
    }
  </style>
</head>
<body>
<!--importo navbar-->
<div th:replace="~{navbar/navbar :: navbar}"></div>
<div class="container mt-4 px-2">
  <!--Message-->
  <div class="d-flex justify-content-center mb-4">
    <div class="col-5">
      <div th:if="${errorMessage}" class="alert alert-danger d-flex justify-content-between mt-2 mx-auto">
        <span th:text="${errorMessage}">Errore</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5">
      <form method="post" th:object="${formAccesso}" th:action="@{/Accedi}">
        <div th:replace="~{Sicurezza/Csfr :: csrf}"></div>
        <div class="border rounded-2 p-3 p-sm-4 shadow-sm">

          <!-- Titolo del form -->
          <h4 class="mb-3 text-center">Accedi</h4>

          <!-- Username -->
          <div class="mb-3">
            <label class="form-label">Username <span class="text-danger">*</span></label>
            <input type="text" class="form-control form-control-sm" placeholder="Inserisci Username"
                   th:field="*{username}">
            <span th:if="${#fields.hasErrors('username')}"
                  th:text="${#fields.errors('username')[0]}"
                  class="text-danger small">
            </span>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label">Password <span class="text-danger">*</span></label>
            <input type="password" class="form-control form-control-sm" placeholder="Inserisci Password"
                   th:field="*{password}">
            <span th:if="${#fields.hasErrors('password')}"
                  th:text="${#fields.errors('password')[0]}"
                  class="text-danger small">
            </span>
          </div>

          <!-- Pulsante invio -->
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-success btn-sm">Accedi</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
<div th:replace="~{navbar/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
