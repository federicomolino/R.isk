<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>Risk</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/footer.css">
  <style>
    .status-circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }
  </style>
</head>
<body>
<!--importo navbar-->
<div th:replace="~{navbar/navbar :: navbar}"></div>
<div class="container mt-4">
  <!--Message-->
  <div class="d-flex justify-content-center mb-4">
    <div class="col-5">
      <div th:if="${errorMessage}" class="alert alert-danger d-flex justify-content-between mt-2 mx-auto">
        <span th:text="${errorMessage}">Errore</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div th:if="${successMessage}" class="alert alert-success d-flex justify-content-between mt-2 mx-auto">
        <span th:text="${successMessage}">Ok</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
  </div>
  <h3>Appuntamenti Presenti</h3>
  <div class="list-group">
    <a th:each="p : ${prenotazioni}"
       th:href="@{'/Accedi/Private/Appuntamento/' + ${p.idPrenotazione}}"
       class="list-group-item list-group-item-action d-flex justify-content-between align-items-center mb-1">

      <div class="d-flex align-items-center">
        <span class="status-circle me-2"
              th:classappend="${p.isMailInviata} ? 'bg-success' : 'bg-danger'"></span>

        <span class="fw-bold me-2" th:text="${p.cliente.Nome + ' ' + p.cliente.Cognome}">Mittente</span>
        <span class="text-muted" th:text="${p.TipologiaPrenotazione}">Tipologia</span>
      </div>

      <!-- Destra: data -->
      <span class="text-muted" th:text="${p.DataAppuntamento}">Data</span>
    </a>

    <!-- Messaggio se vuoto -->
    <div th:if="${#lists.isEmpty(prenotazioni)}" class="list-group-item text-center text-muted">
      Nessuna prenotazione trovata.
    </div>
  </div>

</div>
<div th:replace="~{navbar/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
