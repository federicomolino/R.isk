<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>Risk</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<!--importo navbar-->
<div th:replace="~{navbar/navbar :: navbar}"></div>
<div class="container mt-4">
  <!--Message-->
  <div class="d-flex justify-content-center mb-4">
    <div class="col-5">
      <div th:if="${errorMessage}" class="alert alert-danger d-flex justify-content-between mt-2 mx-auto">
        <span th:text="${errorMessage}">Errore</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div th:if="${successMessage}" class="alert alert-success d-flex justify-content-between mt-2 mx-auto">
        <span th:text="${successMessage}">Ok</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <div class="card shadow col-8">
      <div class="card-body">

        <!-- Titolo con data in alto a destra -->
        <div class="d-flex justify-content-center mb-1">
          <h5 class="card-title mb-0">Dettaglio Appuntamento</h5>
        </div>
        <form method="post" th:object="${formDettaglioAppuntamento}" th:action="@{/Accedi/Private/DettaglioAppuntamento}">
          <div class="row mb-3">
            <div class="d-flex justify-content-end">
              <div><small>Richiesta:&nbsp;</small></div>
              <div><small class="text-muted" th:text="*{DataRichiesta}"> 2025-12-26</small></div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-4 fw-bold text-end">Nome:</div>
            <div class="col-8" th:text="*{nome}"></div>
          </div>

          <div class="row mb-3">
            <div class="col-4 fw-bold text-end">Cognome:</div>
            <div class="col-8" th:text="*{cognome}"></div>
          </div>

          <div class="row mb-3">
            <div class="col-4 fw-bold text-end">Email:</div>
            <div class="col-8" th:text="*{email}"></div>
          </div>

          <div class="row mb-3">
            <div class="col-4 fw-bold text-end">Telefono:</div>
            <div class="col-8" th:text="*{telefono}"></div>
          </div>

          <div class="row mb-3">
            <div class="col-4 fw-bold text-end">Tipologia Appuntamento:</div>
            <div class="col-8" th:text="*{TipologiaPrenotazione}"></div>
          </div>

          <div class="row mb-3">
            <div class="col-4 fw-bold text-end">Note:</div>
            <div class="col-8"
                 th:text="${#strings.isEmpty(formDettaglioAppuntamento.Note) ? 'Nessuna nota presente' : formDettaglioAppuntamento.Note}">
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{navbar/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
